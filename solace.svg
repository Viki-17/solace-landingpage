      <stop offset="50%" stop-color="#F4A460" />
      <stop offset="100%" stop-color="#D87093" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <circle cx="256" cy="256" r="240" fill="url(#bg-gradient)" stroke="#E6F0FA" stroke-width="2"/>

  <g transform="translate(140, 110) scale(0.55)">
