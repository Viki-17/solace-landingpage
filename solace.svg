<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F0F8FF" />
      <stop offset="100%" stop-color="#E6F0FA" />
    </linearGradient>
    <linearGradient id="wave-gradient" x1="20%" y1="0%" x2="80%" y2="100%">
      <stop offset="0%" stop-color="#7ED4E6" />
      <stop offset="50%" stop-color="#5D9CEC" />
      <stop offset="100%" stop-color="#9B6B9E" />
    </linearGradient>
    <linearGradient id="leaf-gradient" x1="0%" y1="30%" x2="100%" y2="80%">
