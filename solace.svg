    <path d="M80,240 C100,210 130,200 160,210 C190,220 210,250 230,280 C250,310 280,320 310,310" fill="none" stroke="url(#wave-gradient)" stroke-width="8" stroke-linecap="round" opacity="0.7"/>

    <path d="M220,130 Q240,60 300,50 Q360,40 380,100 Q400,160 340,190 Q280,220 240,180 L220,130 Z" fill="url(#leaf-gradient)" opacity="0.9"/>
    <path d="M300,160 Q330,120 380,120 Q430,120 440,160 Q450,200 400,220 Q350,240 320,200 L300,160 Z" fill="url(#leaf-gradient)" opacity="0.8"/>
    <path d="M280,240 C320,280 360,300 400,290 C440,280 460,240 470,200 C480,160 460,120 420,100" fill="none" stroke="url(#leaf-gradient)" stroke-width="10" stroke-linecap="round"/>

    <g filter="url(#glow)">
      <circle cx="180" cy="180" r="5" fill="#A0E7FF"/>
      <circle cx="250" cy="250" r="5" fill="#A0E7FF"/>
      <circle cx="340" cy="200" r="5" fill="#A0E7FF"/>
      <path d="M180,180 L220,220 L250,250 M250,250 L290,220 L340,200" stroke="#A0E7FF" stroke-width="3" fill="none" stroke-linecap="round"/>
